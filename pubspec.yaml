name: cinec_movies
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  gap: ^3.0.1
  toastification: ^3.0.3
  url_launcher: ^6.3.2
  cloud_firestore: ^6.0.0
  google_sign_in: ^7.1.1
  intl: ^0.20.2
  flutter_native_splash: ^2.4.6
  image_picker: ^1.1.2
  firebase_storage: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

fonts:
  - family: Outfit
    fonts:
      - asset: fonts/Outfit-Regular.ttf

  - family: Expressa
    fonts:
      - asset: fonts/Expressa-Bold.ttf

flutter_native_splash:
  android: true
  ios: true
  web: false

  # image: assets/images/logo.png
  # image_dark: assets/images/logo.png
  color: '#faeac6'
  color_dark: '#000000'

  android_12:
    # image: assets/images/logo.png
    # image_dark: assets/images/logo.png
    color: '#faeac6'
    color_dark: '#000000'
    icon_background_color: '#faeac6'
    icon_background_color_dark: '#000000'
